{% extends "base.html" %}
{% load product_tags %}
{% block sidebar %}

    <ul class="nav nav-sidebar">
        <li class="active"><a href="{% url 'rest' slug=slug %}">Сейчас</a></li>
        <li><a href="{% url 'orders' slug=slug %}">Заказы</a></li>
        <li><a href="{% url 'reports' slug='baklazhan' %}">Инвентаризации</a></li>
        <li><a href="{% url 'products' slug=slug %}">Позиции</a></li>
        <li><a href="{% url 'checkout' slug=slug %}">Расход</a></li>
    </ul>

{% endblock %}

{% block content %}

    <h2>Заказы</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Дата</th>
            </tr>
            </thead>
            <tbody>
            {% for date in dates %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td><a href="{% url 'order_detail' slug=slug date=date.date|date_str %}"> {{ date.date }}</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

        <a href="{% url 'order_create' slug=slug %}"><span class="mega-octicon octicon-arrow-down"></span></a>
    </div>

{% endblock %}
